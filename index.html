<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradinis puslapis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex; /* Use flexbox for layout */
      flex-wrap: wrap; /* Allow columns to wrap to the next line */
    }
    .column {
      flex: 1 1 50%; /* Each column takes up equal space */
      padding: 0 10px; /* Add some padding */
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #007bff;
    }
    /* Hide the nested list by default */
    .nested-list {
      display: none;
    }
    /* Display the nested list when hovering over the parent li */
    li:hover .nested-list {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h1>Interneto technologijos ir GIS praktiniai darbai:</h1>
      <ul>
        <li><a href="/1_praktinis/index.html">Tauragės r. sav. statybų leidimai (kepler.gl)</a></li>
        <li><a href="#">Other Link 1</a></li>
        <li><a href="#">Other Link 2</a></li>
      </ul>
    </div>
    <div class="column">
      <h1>2 praktinis:</h1>
      <ul>
        <li>
          <!-- Add a class to the nested list -->
          <ul class="nested-list">
            <li><a href="/2_praktinis/index.html">Geoportal interaktyvus Tauragės r. sav. aplinkosaugos žemėlapis</a></li>
            <li><a href="/2_praktinis/atlasas.html">Geoportal interaktyvus Tauragės r. sav. aplinkosaugos atlasas</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
